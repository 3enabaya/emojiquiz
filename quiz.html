<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pics/clipart-bread-coffee-12.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">

    <title>quiz</title>
</head>
<body>
<div class="quiz-app" id="quizapp">
    <div class="container">
        <div class="quizbox row justify-content-center">
        <div class="box col-8 m-5 p-5 border border-secondary text-center ">
         <h1 col-4 > Can You  Guess The Word ? </h1> 
         <img src="./pics/thinking_8868192.png" class="col-3" alt="">
       <p> Look At Icons And Guess The Word </p>
     <button class="btn btn-dark" id="start">  Start Game</button>
        </div>
        </div>
        
    </div>
</div>
<div class="hide m-5" id="firstpage">
    <div class="container">
    <div class="questions row justify-content-center"> 
        <img class="col-2" id="picone"  alt=""> 
        <h1 class="col-2 text-center"> +   </h1>
       <img class="col-2"  id="pictwo" alt=""> 

    </div>
    <div class="div row justify-content-center m-5 "> 
        <div class=" col-6 text-center"> 
        <input id="input" type="text" >
        <audio id="fail"> <source  src="./audio/fail.mp3" type="audio/wav"> </audio>
        <audio id="win"> <source  src="./audio/win.wav" type="audio/wav"> </audio>
        <audio id="wrong"> <source  src="./audio/wrong-answer-126515.mp3" type="audio/wav"> </audio>

        <audio id="audio"> <source  src="./audio/submit.wav" type="audio/wav"> </audio>
        <button id="submit" class="btn btn-dark"> Submit
        
        </button>
        <button id="finish" class="hide btn btn-dark"> Finish</button>

        <button id="skip" class="btn btn-dark"> Skip</button>
        <p id="score"> </p>
        </div>       
 </div>    
</div>
</div>
<div class="finished hide" id="finished">
    <div class="container">
        <div class="end-box row border border-secondary">
<h1 class="col-6 m-auto text-center p-5" > Game ended </h1>
<p id="finalscore" class="text-center">  </p>
        </div>
    </div>
</div>
<script src="./js/quiz.js"></script>
</body>
</html>
