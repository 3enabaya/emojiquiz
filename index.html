<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pics/thinking_8868192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-info-subtle">
    <audio id="fail"> <source  src="./audio/fail.mp3" type="audio/wav"> </audio>
    <audio id="win"> <source  src="./audio/win.wav" type="audio/wav"> </audio>
    <audio id="wrong"> <source  src="./audio/wrong-answer-126515.mp3" type="audio/wav"> </audio>
    <audio id="audio"> <source  src="./audio/submit.wav" type="audio/wav"> </audio>
      



<div class="game">
<div class="quiz-app" id="quizapp">
    <div class="container">
        <div class="quizbox row justify-content-center ">
            <div class="box col-12 col-md-7 col-sm-12 text-center pt-5 pb-5 p-4 rounded-5 ">
                <h1 class=" emojiquiz "> Emoji quiz </h1> 
         <img src="./pics/thinking_8868192.png" class="col-5" alt="">
         <h1> Can You  Guess The Word ? </h1> 
       <p> Look At The Emojis And Guess The Word </p>
     <button class="btn btn-dark" id="start">  Start Game</button>

        </div>
    </div>   
    </div>
</div>







<div class="hide row justify-content-center " id="firstpage">
    <div class="container">
    <div class="questions  row justify-content-center p-5 bg-white"> 
       <div class="col-3  ">  <img class=" img-fluid" id="picone"  alt=""> </div>
       <div class="col-2 position-relative  "> <h1 class="text-center position-absolute top-50 start-50 translate-middle ">+</h1> </div>
       <div class="col-3">   <img class="img-fluid  "  id="pictwo" alt="">  </div>
    </div>

    <div class="div row justify-content-center mt-2"> 
        <div class=" col-12 text-center "> 
        <input id="input" type="text" class="col-md-4 col-sm-6 rounded-4 m-3" >
    
       </div>       
        <div class=" col-6  text-center justify-content-center  "> 
        <button id="submit" class="btn btn-dark"> Submit</button>
        <button id="finish" class="hide btn btn-dark"> Finish</button>
        <button id="skip" class="btn btn-dark"> Skip</button>
        <p id="score"> </p>
        </div>       
 </div>    
</div>
</div>
<div class="finished hide row  mt-5" id="finished">
    <div class="container">
        <div class="end-box row p-5 justify-content-center bg-white ">
            <div class="white-box col-12 text-center ">
                <h1 id="gamefinish" > Game Finished </h1> <img class="imgg img-fluid" id="img" alt=""> <p id="finalscore" class="text-center">  </p>
                <button id="again" class="btn btn-dark"> Play Again</button>

            </div>        </div>

    
</div></div></div>  
<script src="./js/quiz.js"></script>
</body>
</html>
