<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pics/thinking_8868192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>emojiquiz</title>
</head>
<body>
    <div class="game">
<div class="quiz-app mt-5 " id="quizapp">
    <div class="container">
        <div class="quizbox row justify-content-center">
        <div class="box col-12 text-center ">
         <h1 class=" "> Can You  Guess The Word ? </h1> 
         <img src="./pics/thinking_8868192.png" class="col-3" alt="">
       <p> Look At Icons And Guess The Word </p>
     <button class="btn btn-dark" id="start">  Start Game</button>
        </div>
        </div>
        
    </div>
</div>
<div class="hide mt-5 " id="firstpage">
    <div class="container  ">
    <div class="questions row justify-content-center"> 
       <div class="col-3  ">  <img class=" img-fluid" id="picone"  alt=""> </div>
       <div class="col-2 position-relative  "> <h1 class="text-center position-absolute top-50 start-50 translate-middle ">+</h1> </div>
       <div class="col-3">   <img class="img-fluid  "  id="pictwo" alt="">  </div>

    </div>
    <div class="div row  justify-content-center"> 
        <div class=" col-12 text-center  "> 
        <input id="input" type="text" class="mb-5" >
        <audio id="fail"> <source  src="./audio/fail.mp3" type="audio/wav"> </audio>
        <audio id="win"> <source  src="./audio/win.wav" type="audio/wav"> </audio>
        <audio id="wrong"> <source  src="./audio/wrong-answer-126515.mp3" type="audio/wav"> </audio>
        <audio id="audio"> <source  src="./audio/submit.wav" type="audio/wav"> </audio>
        <div class=" col-6  text-center justify-content-center  "> 
        </div>       

        <button id="submit" class="btn btn-dark"> Submit</button>
        <button id="finish" class="hide btn btn-dark"> Finish</button>
        <button id="skip" class="btn btn-dark"> Skip</button>
        <p id="score"> </p>
        </div>       
 </div>    
</div>
</div>
<div class="finished hide mt-5" id="finished">
    <div class="container">
        <div class="end-box row  justify-content-center">
            <div class="box col-12 text-center ">
                <h1 id="gamefinish" > Game Finished </h1> <p id="finalscore" class="text-center">  </p>
                <button id="again" class="btn btn-dark"> Play Again</button>

            </div>        </div>

    </div>
</div></div>
<script src="./js/quiz.js"></script>
</body>
</html>
